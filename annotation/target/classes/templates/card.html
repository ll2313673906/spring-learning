<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="referrer" content="never">
    <title>spring-io-卡片</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <style>
        html,body{
            margin: 0;
            list-style-type: none;
            box-sizing: border-box;
            padding-top: 0;

        }


        .card{
            text-align: center;
            flex:0 0 19%;
            margin:20px 20px;

            border: 2px solid #eeeeee;
            padding: 10px;


        }
        .card:hover{
            box-shadow: -1px -1px 10px 10px #eeeeee;
        }

        img{
            width: 130px;
            height: 130px;
        }
        p{
            margin-top: 25px;
            font-size: 1.4rem;

        }

        h1{
            margin:30px 200px;
            font-size:2.5rem;
        }
        .content{
            padding: 0 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1px;
        }
        .bar{

            width: 100%;
            height: 100px;
            display: flex;
            margin-top: 0;
            position: relative;
            line-height: 60px;
        }
        ul{
            display: flex;
            justify-content: center;
           position: absolute;
           right: 15rem;
            height: 100%;

        }
        li{
            font-size: 1.5rem;
            margin: 20px 20px;
            list-style: none;
            align-items: center;


        }
        .title-img{
            position: absolute;
            top: 0;
            left: 50px;
            margin: -60px 120px;
            width: 15rem;
            height: 15rem;
        }
        .center-img{
            width: 100%;
            height: 430px;
        }
         .icon-img{
             width: 30px;
             height: 30px;
         }
         h2:hover{
             color: #51ce3e;
         }
    </style>

</head>
<body>

<nav class="bar ">

        <img  class="title-img" src="https://spring.io/images/spring-logo-fc4350c59999bb62c468361537212419.svg"  alt="">

    <ul>
        <li>Why Spring <img class="icon-img" src="https://student-manage-ll.oss-cn-beijing.aliyuncs.com/down.png"></li>
        <li>Learn <img  class="icon-img" src="https://student-manage-ll.oss-cn-beijing.aliyuncs.com/down.png"></li>
        <li>Projects <img  class="icon-img" src="https://student-manage-ll.oss-cn-beijing.aliyuncs.com/down.png"></li>
        <li>Training</li>
        <li>Support</li>
        <li>Community <img  class="icon-img" src="https://student-manage-ll.oss-cn-beijing.aliyuncs.com/down.png"></li>

    </ul>

</nav>
 <img class="center-img" src="https://student-manage-ll.oss-cn-beijing.aliyuncs.com/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE_20200324212721.png" alt="">
<hr>
   <h1>What Spring can do</h1>
    <div class="content">
        <div class="card card1" style="width: 18rem;" th:each="card:${cardList}">
            <img th:src="${card.cover}" class="card-img-top" alt="...">
            <div class="card-body">
                <h2 th:text="${card.cardName}"></h2>
                <p th:text="${card.cardContent}" class="card-text"></p>
            </div>
        </div>
    </div>

</body>
</html>
